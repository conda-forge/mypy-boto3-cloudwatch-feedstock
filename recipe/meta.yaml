{% set name = "mypy-boto3-cloudwatch" %}
{% set version = "1.40.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f3508ebc301aab83004990a900b496853f564dd4dfd0b82eaf0638e0c3ecd267

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - typing_extensions
    - python >={{ python_min }}
    - typing-extensions >=4.1.0
    - boto3
    # Not included but needed

test:
  imports:
    - mypy_boto3_cloudwatch
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.CloudWatch 1.24.36 service generated with mypy-boto3-builder 7.10.0
  dev_url: https://github.com/youtype/mypy_boto3_builder
  doc_url: https://youtype.github.io/boto3_stubs_docs/mypy_boto3_cloudwatch/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
